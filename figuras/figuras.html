<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Geometric Shapes</title>
</head>
<body>
    <header>
        <h1> Geometric Shapes </h1>
    </header>
    <nav>
        <ul>
            <li onclick="addDisplay('triangle','form-container')">Triangle</li>
            <li onclick="addDisplay('square','form-container')" >Square</li>
            <li onclick="addDisplay('circle','form-container')">Circle</li>
        </ul>
    </nav>
    <section class="container" >
        <div class = "form-container" id="triangle">
            <h2>Triangle</h2>
            <form action="" class="form">
                <label for="side1">Side 1:</label>
                <input type="number" id="side1" placeholder="3">

                <label for="side2">Side 2:</label>
                <input type="number" id="side2">

                <label for="base">Base:</label>
                <input type="number" id="base">

                <label for="height">Altura:</label>
                <input type="number" id="height">

                <div class="buttons">
                    <button type="button" onclick="triangleArea()">Area</button>
                    <button type="button" onclick="trianglePerimeter()">Perimeter</button>
                </div>
            </form>

            <section class="answer">
                <h3>Area</h3>
                <p id="answer-area-triangle"></p>

                <h3>Perimeter</h3>
                <p id="answer-perimeter-triangle"></p>
            </section>
            
        </div>
        <div class="form-container block" id="square">
            <h2>Square</h2>
            <form action="" class="form">

                <label for="side1">Side :</label>
                <input type="number" id="side" placeholder="3">

                <div class="buttons">
                    <button type="button" onclick="squareArea()">Area</button>
                    <button type="button" onclick="squarePerimeter()">Perimeter</button>
                </div>
            </form>

            <section class="answer">
                <h3>Area</h3>
                <p id="answer-area-square"></p>

                <h3>Perimeter</h3>
                <p id="answer-perimeter-square"></p>
            </section>

        </div>

        <div class="form-container block " id="circle">
            <h2>Circle</h2>
            <form action="" class="form">
                
                <label for="radio">radio :</label>
                <input type="number" id="radio" placeholder="3">

                <div class="buttons">
                        <button type="button" onclick="circleArea()">Area</button>
                    <button type="button" onclick="circlePerimeter()">Perimeter</button>
                </div>
            </form>

            <section class="answer">
                <h3>Area</h3>
                <p id="answer-area-circle"></p>

                <h3>Diameter</h3>
                <p id="answer-diameter-circle"></p>

                <h3>Perimeter</h3>
                <p id="answer-perimeter-circle"></p>
            </section>

        </div>

    </section>

   <script src="./figuras.js"></script> 
</body>
</html>
